<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Finance</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-and-nav-wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo__link" target="_blank">
            <img
              src="./assets/logo.svg"
              class="header__logo__link__img"
              alt="logo"
            />
          </a>
        </div>
        <nav class="header__nav">
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Credit Cards</span>
            <div class="chevron">
              <img
                src="./assets/chevron-down.png"
                class="chevron__img"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Loans</span>
            <div class="chevron">
              <img
                src="./assets/chevron-down.png"
                class="chevron__img"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Credit Score</span>
            <div class="chevron">
              <img
                src="./assets/chevron-down.png"
                class="chevron__img"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Mortgages</span>
            <div class="chevron">
              <img
                src="./assets/chevron-down.png"
                class="chevron__img"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Insurance</span>
            <div class="chevron">
              <img
                src="./assets/chevron-down.png"
                class="chevron__img"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">More</span>
            <div class="chevron">
              <img
                src="./assets/chevron-down.png"
                class="chevron__img"
                alt=""
              />
            </div>
          </a>
        </nav>
      </div>
    </header>
    <div class="hero">
      <div class="hero__links-and-sigin-wrapper">
        <div class="hero__links">
          <div class="hero__links-home">
            <a href="#" class="hero__home__link">Home</a>
            <img
              src="./assets/chevron-right.png"
              alt=""
              class="hero__home__img"
            />
          </div>
          <div class="hero__links-credit-cards">
            <a href="#" class="hero__links-credit-cards">Credit Cards</a>
          </div>
        </div>
        <div class="hero__signin">
          <div class="hero__signin__label">
            <p class="hero__signin__label__p">
              Already have an Ocean Credit Card account?
            </p>
          </div>
          <div class="hero__signin__link">
            <a href="#" class="hero__signin__link__a">Sign in</a>
          </div>
          <div class="hero__signin__icon">
            <img
              src="./assets/person.png"
              alt="Person logo"
              class="hero__signin__icon__img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
