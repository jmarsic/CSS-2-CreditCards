<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Finance</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-and-nav-wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo__link" target="_blank">
            <img src="./assets/logo.svg" class="header__logo__link__img" alt="logo" />
          </a>
        </div>
        <nav class="header__nav">
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Credit Cards</span>
            <div class="chevron">
              <img src="./assets/chevron-down.png" class="chevron__img" alt="" />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Loans</span>
            <div class="chevron">
              <img src="./assets/chevron-down.png" class="chevron__img" alt="" />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Credit Score</span>
            <div class="chevron">
              <img src="./assets/chevron-down.png" class="chevron__img" alt="" />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Mortgages</span>
            <div class="chevron">
              <img src="./assets/chevron-down.png" class="chevron__img" alt="" />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">Insurance</span>
            <div class="chevron">
              <img src="./assets/chevron-down.png" class="chevron__img" alt="" />
            </div>
          </a>
          <a href="#" class="header__nav__link" target="_blank">
            <span class="header__nav__link__label">More</span>
            <div class="chevron">
              <img src="./assets/chevron-down.png" class="chevron__img" alt="" />
            </div>
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
